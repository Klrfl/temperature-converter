<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Simple temperature converter</h1>
      <p>
        This is a simple temperature converter app built with vanilla
        JavaScript.
      </p>
    </header>
    <main>
      <div class="card card--input">
        <div class="input-container">
          <p>
            Select your target temperature, and input your initial temperature.
          </p>
          <form>
            <div class="initial-values">
              <label for="inputTempSelect">Convert from</label>
              <select name="" id="inputTempSelect">
                <option value="C" selected>Celcius</option>
                <option value="F">Fahrenheit</option>
              </select>

              <div class="input-container">
                <input type="number" name="temp" id="tempInput" />
              </div>
            </div>

            <div class="result">
              <label for="targetTempSelect">Convert to</label>
              <select name="tempSelect" id="targetTempSelect">
                <option value="F" selected>Fahrenheit</option>
                <option value="C">Celcius</option>
              </select>

              <p class="result">Resulting temperature here</p>
            </div>

            <button type="submit" id="submit" class="convert-btn">
              Convert
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
